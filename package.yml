name       : nomacs
version    : 3.16.224
release    : 14
source     :
    - https://github.com/nomacs/nomacs/archive/refs/tags/3.16.224.tar.gz : bbc7e9048026ef9e0d2b64902c88050f17a679ef3d3c009de2c3b7de5d1d217c
    #- git|https://github.com/nomacs/nomacs-plugins.git : 3.16.0
license    : GPL-3.0-or-later
component  : multimedia.graphics
summary    : nomacs is a free, open source image viewer
description: |
    nomacs is a free, open source image viewer that features several image manipulation tools and metadata support
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(libcurl)
    - pkgconfig(libraw)
    - pkgconfig(libssh)
    - pkgconfig(libtiff-4)
    - pkgconfig(opencv4)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - lcov
    - quazip-devel
rundeps    :
    - qt5-imageformats
setup      : |
    cd ImageLounge
    # Create the plugins directory in the source
    # But doesn't currently build with them included
    #cp -a $sources/nomacs-plugins.git plugins
    %cmake -DUSE_SYSTEM_QUAZIP=ON -DENABLE_TRANSLATIONS=ON .
build      : |
    %make -C ImageLounge
install    : |
    %make_install -C ImageLounge
